<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>book warehouse</nav>
    <main>
        <form>
            <div id="">
                <h4>Title</h4>
                <input type="text" placeholder="" id="Title-input">
            </div>
            <div id="">
                <h4>Writer</h4>
                <input type="text" placeholder="" id="Writer-input">
            </div>
            <div id="">
                <h4>Price</h4>
                <input type="text" placeholder="" id="Price-input">
            </div>
            <div id="">
                <h4>Date</h4>
                <input type="date" placeholder="" id="Date-input">
            </div>
            <div id="">
                <h4>Language</h4>
                <select id="select">
                    <option value="">Choose a language</option>
                    <option value="">English</option>
                    <option value="">French</option>
                    <option value="">Arabic</option>
                </select>
            </div>
            <div id="radio">
                <h4>Novel</h4>
                <input type="radio">
                <h4>Essay</h4>
                <input type="radio">
                <h4>Comics</h4>
                <input type="radio">
            </div>
            <input type="button" value="Submit">
        </form>
    <div id="table">
        <table>
            <p id="title-output"></p>
            <p id="writer-output"></p>
            <p id="price-output"></p>
            <p id="date-output"></p>
            <p id="language-output"></p>
            <p id="radio-output"></p>
        </table>
    </div>
    </main>
</body>
</html>
